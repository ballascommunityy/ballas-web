<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleapply.css">
    <title>Application Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c2f33;
            color: white;
            text-align: center;
            padding: 20px;
        }
        form {
            background: #23272a;
            padding: 20px;
            border-radius: 8px;
            display: inline-block;
            text-align: left;
        }
        label, input, textarea {
            display: block;
            width: 100%;
            margin-bottom: 10px;
        }
        button {
            background-color: #5865f2;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
        button:hover {
            background-color: #4752c4;
        }
    </style>
</head>
<body>

    <h2>Submit Your Application</h2>
    <form id="appForm">
        <label for="name">Full Name:</label>
        <input type="text" id="name" required>

        <label for="discord">Age IRL:</label>
        <input type="discord" id="discord" placeholder="Enter your Real Life Age" required>

        <label for="discord">Discord ID:</label>
        <input type="discord" id="discord" placeholder="Enter your Discord ID" required>

        <label for="message">Experince Rp</label>
        <textarea id="message" rows="4" required></textarea>

        <label for="message">Why do you want to join?</label>
        <textarea id="message" rows="4" required></textarea>

        <label for="message">Do you understand every server rule?</label>
        <textarea id="message" rows="4" required></textarea>

        <label for="message">Why do you want to join the Ballas Gang?</label>
        <textarea id="message" rows="4" required></textarea>

        <button type="submit">Submit</button>
    </form>

    <script>
        document.getElementById("appForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent page reload

            // Replace with your Discord Webhook URL
            const webhookURL = "https://discord.com/api/webhooks/1338131479569629225/ej20XMHSW6wYmhZcUkxpNCyeq67wwdAr0VsnTs0uy_LL-Z5Izz7mKPA9MZU6lTXxNCsS";

            // Get form data
            const name = document.getElementById("name").value;
            const discord = document.getElementById("discord").value;
            const message = document.getElementById("message").value;

            // Construct message for Discord
            const payload = {
                content: `ðŸ“© **New Application Received!**\n\n**Name:** ${name}\n**discord Id:** ${discord}\n**Exp Rp:** ${message}\n**Do you understand every server rule?:** ${message}\n**Why do you want to join the Ballas Gang?** ${message}\n**Age Irl** ${message}`
            };

            // Send data to Discord webhook
            fetch(webhookURL, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(payload)
            })
            .then(response => {
                if (response.ok) {
                    alert("Application sent successfully!");
                    document.getElementById("appForm").reset();
                } else {
                    alert("Error sending application.");
                }
            })
            .catch(error => {
                console.error("Error:", error);
                alert("Failed to send application.");
            });
        });
    </script>

</body>
</html>
